<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery/jquery-1.10.2.min.js"></script>
    <style>
       span.circle {
            background-color: green;
            border-radius: 6px;
            display: inline-block;
            height: 15px;
            line-height: 15px;
            width: 15px;
            margin-left:7px;
            font-size: 14px;
            vertical-align:middle;
        }
       span.text{
            display: inline-block;
            height: 15px;
            line-height: 15px;
            margin-left:7px;
            color: #f1f1e3;
            font-size: 14px;
            padding: 0;
        }
    </style>
</head>
<body>
<div style="width: 400px;background-color: black;">
    <div id="vehicleDensityList">
        <div>
            <span class="circle"></span><span class="text">车辆密度小于200</span>
        </div>
    </div>
</div>
</body>
</html>
