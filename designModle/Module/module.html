<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module</title>
    <script>
         /*对象方法以及属性在全局上下文中隔离出来 不污染全局作用域
          * 一般已 立即执行函数 返回字面对象包裹 的形式
          *
          *  */
        var testModule = (function () {
            var count = 0;
            return {
                incrementCounter:function () {
                    return ++ count;
                },
                resetCounter:function () {
                    console.log('counter vallue reset ');
                    count = 0;
                }
            }
        })();
        testModule.incrementCounter();
        testModule.resetCounter();
        // js 插件写法
        ;(function () {
            function Compute(opt){
                this.x = opt.firstNum || 0;
                this.y = opt.secondNum || 0;
            }
            Compute.prototype = {
                plus:function () {
                    return this.x + this.y;
                },
                minus:function () {
                    return this.x - this.y;
                }
            };
            window.Compute = Compute;
        })();
        var compute = new Compute({
            firstNum:4,
            secondNum:2
        });

        var res = compute.plus();
        console.log(res);

        // 企业级的模块化
        var initComput = (function () {
            var a = 1,
                b = 2;
            function add(){
                console.log(a + b);
            }
            function minus() {
                console.log(a-b);
            }
            return function () {
                add();
                minus();
            }
        })();
    </script>
</head>
