<!DOCTYPE html>
<html lang="cn" data-dpr="1" style="font-size: 100px; top: 0px; position: fixed;">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='./css/main.min.css'/>
    <link rel="stylesheet" type="text/css" href="./css/invoice.min.css">
    <style>
        .btn {
            padding: 10px 50px;
            background: #ed174c;
            color: #fff !important;
            /* font-size: 16px; */
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="accl2c-wapper">
    <div class="main fadeIn">
        <div class="demo">
            <a rel="invoice-select-popup" class="btn small invoice-select">选择发票</a>
            <!-- 选择发票弹框 -->
            <div class="accl2c-popup bottom-up invoice-select-popup fadeIn block">
                <div class="mask"></div>
                <div class="popup-content">
                    <div class="header">
                        <div class="header-con">
                            <p>选择发票</p>
                            <a href="javascript:;" class="closes">
                                <em class="icon-close btn-close"></em>
                            </a>
                        </div>
                    </div>
                    <div class="invoice-select-con">
                        <div class="select-slide-con">
                            <!-- select-slide-con div仅用于slide -->
                            <!-- 贵州省提示 -->
                            <div class="special-tips">
                                <em class="icon icontoc icon-trumpet"></em>
                                <span><b>贵州省外仓出货</b>的家居送货订单暂不接受开具增值税专用发票的网上申请</span>
                            </div>
                            <div class="invoice-type-text">
                                <em class="icon icontoc icon-order"></em>
                                <span class="text">增值税专用发票将以邮寄方式另行提供，且不可补开。</span>
                            </div>
                            <div class="invoice-type-texts">
                                你购买的产品根据相应的销售公司，由安利(中国)电子商务有限公司和安利(中国)日用品有限公司分别开具发票。
                            </div>
                            <div class="invoice-type-title">发票类型</div>

                            <!-- 发票类型tag -->
                            <div class="invoice-type-con">
                                <div class="invoice-type-block active" id="special-invoice"
                                     data-type="SpecialInvoice">增值税专用发票
                                </div>
                                <div class="invoice-type-block" id="digital-invoice" data-type="DigitalInvoice">
                                    增值税普通发票(电子发票)
                                </div>
                                <!-- <div class="invoice-type-block" id="general-invoice" data-type="GeneralInvoice">增值税普通发票</div> -->
                            </div>
                        </div>
                        <div class="add-invoice-wrapper">
                            <!-- 搜索框 -->
                            <div class="search-contain">
                                <i class="icon icontoc icon-daohang_sousuo_icon"></i>
                                <input class="search" type="text" placeholder="请输入发票抬头或企业税号">
                                <i class="icon icontoc icon-inputerror hide"></i>
                            </div>
                            <div class="add-invoice">
                                <i class="icon icontoc icon-open"></i>
                                <span>添加发票</span>
                            </div>
                        </div>
                        <!-- 发票列表展示 动态加载-->
                        <div class="invoice-list-contain">
                            <div class="invoice-list-template">
                                <!-- 发票列表 -->
                                <!-- 有发票记录展示 -->
                                <div class="invoice-data-list">
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>
                                                <span class="issue-type">个人</span>
                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>
                                                <span class="issue-type">企业</span>
                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>
                                                <span class="issue-type">机关事业单位</span>
                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>
                                                <span class="issue-type">其他</span>
                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>

                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="invoice-li">
                                        <div class="radio unit">
                                            <input class="inputRadio" name="date-range" type="radio" data-id="0">
                                            <label>
                                                <span class="name">上海联蔚科技有限公司</span>
                                                <div class="number">3271 8123 9291 999</div>
                                            </label>
                                        </div>
                                        <div class="to-detail"><span class="know-more">详情</span> <em
                                                class="arrow-r"></em></div>
                                        <div class="caozuo-con">
                                            <span class="eidt-btn"><em class="icon iocntoc icon-compile"></em>编辑</span>
                                            <span class="delete-btn"><em class="icon iocntoc icon-delete"></em>删除</span>
                                        </div>
                                    </div>
                                    <div class="add-invoice-btn no-flag"><p class="no-invcbtn">不开具发票</p>
                                        <p class="btn">确定</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
