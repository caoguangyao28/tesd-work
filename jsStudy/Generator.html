<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator 函数的语法</title>
    <!--es6提供的一种异步编程解决方案-->
    <script type="application/x-javascript">
        function* helloWorldGenerator(){
            yield 'hello';
            yield 'world';
            return 'ending';
        }
        var hw = helloWorldGenerator();
        console.log(hw.next());// {value:'hello',done:false}
        console.log(hw.next());// {value:'world',done:false}
        console.log(hw.next());// {value:'ending',done:true}
        console.log(hw.next());// {value:undefined,done:true}

        // 无 yield 语句的Generator 函数 是一个单纯的暂缓执行函数
        function* f() {
            console.log('执行了');
        }

        var generator = f();// 这里函数不会执行

        setTimeout(function () {
            generator.next();//调用 next 时才会执行
        },2000);

        let myIterable = {};
        myIterable[Symbol.iterator] = function* () {
            yield 1;
            yield 2;
            yield 3;
        };

        let myIterableR = [...myIterable]; // [1,2,3]
        console.log(myIterableR);

        // 向 Generator 函数内 输入值
        function* dataConsumer() {
            console.log('started'); //
            console.log(`1. ${yield }`);
            console.log(`2. ${yield }`);
           return 'result';
        }
        let getObj = dataConsumer();
        //第一次 无法传值
        getObj.next();

        getObj.next('a');

        getObj.next('b');


        //存疑
        function wrapper(generatorFunction) {
            return function (...args) {
                let generatorObject = generatorFunction(...args);
                generatorObject.next();
                return generatorObject;
            }
        }

        const wrapped = wrapper(function* (){
            console.log(`first input: ${yield }`);
            return 'DONE'
        });

        wrapped().next('hello!');
        // 3 for...of 循环 自动遍历 Generator 函数生成的 Iterator 对象
        function* foo() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
            yield 5;
            return 6;
        }

        for(let v of foo()){
            console.log(v);
            // 1,2,3,4,5 不包含 return 的值
        }

        // 斐波那契数列的例子 0 1 1 2 ... 从第三个数开始 每个数字为前2个数字之和
        function* fibonacci() {
            let [prev,curr] = [0,1];
            for(;;){
                yield  curr;
                [prev,curr] = [curr,prev + curr];
            }
        }

        for(let n of fibonacci()){
            if(n > 1000) break;
            console.log(n);
        }

        //遍历任意对象的方法
        function *objectEntries(obj) {
            let propkeys = Reflect.ownKeys(obj);
            for(let propkey of propkeys){
                yield [propkey,obj[propkey]];
            }
        }

        let jane = {first:'jane',last:'Doe'};

        for(let [key,value] of objectEntries(jane)){
            console.log(`${key}: ${value}`);
        }
        //遍历任意对象的方法 另一种方式
        function *objectEntries2() {
            let propkeys = Object.keys(this);
            for(let propkey of propkeys){
                yield [propkey,this[propkey]];
            }
        }
        let jane2 = {first:'jane',last:'Doe'};

        jane2[Symbol.iterator] = objectEntries2;

        for(let [key,value] of jane2){
            console.log(`${key}: ${value}`);
        }
        // 拓展运算符(...) 解构赋值  Array.from
        function* numbers() {
            yield 1;
            yield 2;
            return 3;
            yield 4;
        }

        console.log([...numbers()]);

        Array.from(numbers());


    </script>
</head>
