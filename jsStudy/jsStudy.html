<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es5 实现继承的方案</title>

    <script>
        function Super(){
            this.flag = true;
            var records = [1,2];
        }

        console.log(Super.prototype);

        Super.prototype.getFlag = function(){
            return this.flag;
        };

        // Super.prototype.getRecords = function(){
        //     return records;
        //     // return this.records;
        // }
        function Sub(){
            this.subFlag = false;
            Super.call(this);//借用构造函数 继承（实际上复制生成） 这样 Sub 的实例 即使该 原型连上的属性 也不会对 其它实例造成影响
        }
        function Sub2(){
            this.subFlag = false;
        }
        //实现继承
        Sub.prototype = new Super;
//        Sub2.prototype = new Super;

        Sub.prototype.constructor = Sub;
        var obj = new Sub();
        console.log(obj.getFlag());
        obj.flag = false;  //修改之后，由于是原型上的属性，之后创建的所有实例都会受到影响
        obj.__proto__.flag = false; //改的是自己原型属性 父类原型属性未变

        var obj_2 = new Sub();//
        console.log(obj_2.flag); //true
        console.log("this 使用说明：");

        function fn1() {
            var a = 2;
            this.fn2();//以为this引用的是fn1的词法作用域
        }
        function fn2() {
            console.log( this.a );
        }
        fn1();

        for (var i = 0; i < 3; i++) {
            setTimeout(function() {
                console.log(i);
            }, 0);
            console.log(i);
        }

        var obj3 = {
            X:'1',
            fn:function(){
                function f(){
                    console.log(this);
                }
                f();
            }
        };

        obj3.fn();

    </script>
</head>
