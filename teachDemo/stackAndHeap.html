<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>堆与栈 传值与引用</title>
    <script type="text/javascript">
        /*
        * 原始值 先进后出 栈内存 stack
        *
        * 引用值 堆内存 Heap 先进先出
        *
        * */
        /**
         * 传值 值的拷贝 原始值 在 栈内存中的存储方式
         * 原始值不可更改 只能被覆盖！！！
         * */
        var a = 1;
        var b = a;
        a = 3;
        console.log(b);//1 b的值并不受a 影响

        /**
         * 引用值的存储方式
         */
        var arr1 = [1,2,3];
        var arr2 = arr1; // arr1 和 arr2 是一样的
        console.log(arr1 === arr2);
        arr1 = [1,2];// 堆内存新存入 新的 值 栈内存 之前arr 位置抹去 在新的位置 新增地址
    </script>
</head>
<body>

</body>
</html>
