<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxSize</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: green;
            padding: 20px;
        }
        /*子元素 width height 100% 继承计算依据的是 父元素的content-text 的大小*/
        .item{
            background-color: #0c5bb0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">

        </div>
    </div>
</body>
</html>
