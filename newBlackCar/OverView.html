<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总览</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #CFCDCE;
            padding: 0;
            margin: 0;
        }
        .leftPanle,.rightPanle{
            width: 49.3%;
            height: 100%;
            /*margin-left: 1.4%;*/

        }
        .float-right{
            float: right;
        }
        .float-left{
            float: left;
        }
        .panleBlock{
            height: 22.44%;
            width: 48.55%;
            position: relative;
        }
        .container{
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background-color: #CECECE;
        }
        .echarPanle{
            width: 100%;
            height: 74.05%;
            margin-top: 3.51%;
            float: left;
        }
        .bgcolor1{
            background-color: #3FAAE2;
        }
        .bgcolor2{
            background-color: #53B77A;
        }
        .bgcolor3{
            background-color: #873898;
        }
        .bgcolor4{
            background-color: #F6B74B;
        }
        .echarPanleTitle{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #A1A1A1;
        }
        .panleBockBottom{
            width: 100%;
            height: 30px;
            line-height: 30px;
            position: absolute;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
            color: #fff;
        }

    </style>
    <script src="../jquery/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="leftPanle float-left">
        <div class="panleBlock float-left bgcolor1">
            <div class="panleBockBottom">
                全市登记注册车辆
            </div>
        </div>
        <div class="panleBlock float-right bgcolor2"></div>
        <div class="echarPanle">
            <div class="echarPanleTitle"><span>黑车识别情况</span></div>
            <div id="blackCarChar1">

            </div>
        </div>
    </div>
    <div class="rightPanle float-right">
        <div class="panleBlock float-left bgcolor3"></div>
        <div class="panleBlock float-right bgcolor4"></div>
        <div class="echarPanle">
            <div class="echarPanleTitle"><span>疑似黑车数量--30天周期态势图</span></div>
            <div id="blackCarChar2">

            </div>
        </div>
    </div>

</div>
</body>
<script src="OverView.js"></script>
</html>
