<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总览</title>
    <link rel="stylesheet" href="OverView.css"/>
    <style>

    </style>
    <script src="../jquery/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="leftPanle float-left">
        <div class="panleBlock float-left bgcolor1">
            <div class="imgContainer">
                <img src="" alt="无图片"/>
            </div>
            <div class="tongjiContainer">
                <span id="dengjiCheLiang" class="number">8000000</span><br/>
                <span class="danwei">辆</span>
            </div>
            <div class="panleBockBottom">
                <span class="vcenter"><span>全市登记注册车辆</span></span>
            </div>
        </div>
        <div class="panleBlock float-right bgcolor2">
            <div class="imgContainer">
                <img src="" alt="无图片"/>
            </div>
            <div class="tongjiContainer">
                <span id="taxiNumber">8000000</span><br/>
                <span class="danwei">辆</span>
            </div>
            <div class="panleBockBottom">
                <span class="vcenter">
                    <span>出租车</span>
                </span>
            </div>
        </div>
        <div class="echarPanle">
            <div class="echarPanleTitle">
                <span class="vcenter">
                    <span>黑车识别情况</span>
                </span>
            </div>
            <div id="blackCarChar1" class="charBg">

            </div>
        </div>
    </div>
    <div class="rightPanle float-right">
        <div class="panleBlock float-left bgcolor3">
            <div class="imgContainer">
                <img src="" alt="无图片"/>
            </div>
            <div class="tongjiContainer">
                <span id="kaNumber">8000000</span><br/>
                <span class="danwei">张</span>
            </div>
            <div class="panleBockBottom">
                <span class="vcenter"><span>环保卡累计发卡数</span></span>
            </div>
        </div>
        <div class="panleBlock float-right bgcolor4">
            <div class="imgContainer">
                <img src="" alt="无图片"/>
            </div>
            <div class="tongjiContainer">
                <span id="yangBenNumber">8000000</span><br/>
                <span class="danwei">车次</span>
            </div>
            <div class="panleBockBottom">
                <span class="vcenter"><span>采集总量</span></span>
            </div>
        </div>
        <div class="echarPanle">
            <div class="echarPanleTitle"><span class="vcenter"><span>疑似黑车数量--30天周期态势图</span></span></div>
            <div id="blackCarChar2" class="charBg">

            </div>
        </div>
    </div>

</div>
</body>
<script src="OverView.js"></script>
</html>
