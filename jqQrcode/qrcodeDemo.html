<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qrcodeDemo</title>
    <script src="../jquery/jquery-1.10.2.min.js"></script>
    <script src="./jquery.qrcode.min.js"></script>
    <script>
        $(function () {
            $('#qrcode').qrcode({
                render: "canvas",
                text: "http://www.baidu.com",
                width:100,
                height:100
            });
        })
    </script>
</head>
<body>
    <div id="qrcode">

    </div>
</body>
</html>
