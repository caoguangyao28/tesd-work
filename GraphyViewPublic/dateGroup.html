<div id="statisticalCycleGroup" class="input-group floatLeft">
    <label for="statisticalCycle">统计周期：</label>
    <select id="statisticalCycle" style="height:25px;width:190px;"></select>
</div>
<div class="input-group floatLeft">
    <label for="startTime">开始时间：</label>
    <input type="text" id="startTime" style="height: 25px; width: 190px;"
           onfocus="GraphyViewPublic.createDatePicker(this);"
           class="Wdate">
</div>
<div class="input-group floatLeft">
    <label for="endTime">结束时间：</label>
    <input type="text" id="endTime" style="height: 25px; width: 190px;"
           onfocus="GraphyViewPublic.createDatePicker(this);"
           class="Wdate">
</div>
