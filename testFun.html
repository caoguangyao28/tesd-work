<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试 js 函数上下文</title>
    <script>
        var arr = [{name:'one',age:'20'},{name:'two',age:'21'},{name:'three',age:'22'}];
        function testConsole(something,i){
            setTimeout(function(){
                console.log(i);
                console.log(something);
            },2000);
        }
        for(var i=0;i<arr.length;i++){
            console.log(i);
            // var temp = arr[i];
            testConsole(arr[i],i);
        }
        var temp = [];
        for(var n= 0;n<arr.length;n++){
            temp[n] = function (num) {
                setTimeout(function (num) {
                    return num;
                },1000) 
             }(n);
        }
        //测试git分支
        console.log(temp.length +','+temp[0]);
    </script>
</head>
