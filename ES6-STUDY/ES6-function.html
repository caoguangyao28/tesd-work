<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-function</title>
    <script type="text/javascript">
        // es6 支持默认参数设置
        function log(x, y = 'world'){
            console.log(x,y);
        }

        log('hello');
        log('hello','china');
        log('hello','');
    </script>
</head>

</body>
</html>
