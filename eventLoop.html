  <title>Document</title>
  <script>
    console.log(1)
    setTimeout(function(){ // 宏认为
      console.log(2)
    })
    new Promise(function (resolve) {
      console.log(3)
      resolve() // 触发 then 添加到 微任务队列
    }).then(function (){ // 微任务
      console.log(4)
    }).then(function () { // 微任务
      console.log(5)
    })

    console.log(6)
  </script>
</head>
