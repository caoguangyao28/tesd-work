<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>css3 弹性盒子用例</title>
    <style>
        html, body { height: 100%; background: lightgrey; margin: 0;}
        .container {
            /*webkit 浏览器*/
            display: -webkit-flex;
            display: flex;
            /*flex-direction: row; !*方向 row | row-reverse | column | column-reverse; *!*/
            /*flex-wrap: wrap;!* 换行 nowrap | wrap | wrap-reverse; *!*/
            -webkit-flex-flow: row;
            flex-flow: row; /*<flex-direction> || <flex-wrap>;*/
            max-width: 1000px;
            height: 100%;
            margin: auto;
            justify-content:flex-start; //flex-start | flex-end | center | space-between | space-around;
        }
        .main {
            width: 60%;
            margin: 20px 0;
            padding: 7px;
            background: deepskyblue;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
        }
        .left {
            -webkit-flex: 1;
            flex: 1;
        }
        .right {
            -webkit-flex: 2;
            flex: 2;
        }
        .nav {
            margin: 20px 15px;
            padding: 7px;
            background: hotpink;
        }

        .child-one{
            width: 50px;
            height: 50px;
            background: #42b983;
        }

        .child-two{
            width: 50px;
            height: 50px;
            background: #42b983;
        }

    </style>
</head>
<body>
<div class="container">
    <nav class="nav left"></nav>

    <section class="main">
        <div class="child-one">one</div>
        <div class="child-two">two</div>
    </section>

    <nav class="nav right"></nav>
</div>
</body>
</html>
