<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maskpop</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }
        .container{
            width: 98%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(60, 60, 60, 0.64);
            top: 0;
        }
    </style>
</head>
<!--不要使用body 的滚动条 模态弹窗时 会导致滚动条可以滚动的现象-->
<body>
    <div class="container">
        <div style="height: 2000px;">
            hello word
        </div>
    </div>
    <div class="mask">
    </div>
</body>
</html>
