<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>
    <div id="app2">
        <p>{{message}}</p>
        <input v-model="message" type="text"/>
    </div>
    <div id="app3">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>
</body>
<script>
   var vm1 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
   var vm2 = new Vue({
        el: '#app2',
        data: {
            message: 'Hello Vue.js2!'
        }
    });
   var vm3 =  new Vue({
        el: '#app3',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue.js' },
                { text: 'Build Something Awesome' }
            ]
        }
    })
</script>
</html>
