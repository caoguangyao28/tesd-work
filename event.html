<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="jquery/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            // $('ul li').click(function (e) {// 每个li 加事件
            //     console.log(e);
            // });
            /*jquery中事件委托方式*/
            $('ul').on('click','li',function (event) {
               console.log(event.target);
            });

            // 原生js 事件委托
            var ul = document.getElementById('contentUl');
            ul.addEventListener('click',function (event) {
                var target = event.target;
                if(target.nodeName === 'LI'){//避免点击ul本身触发
                    target.style.backgroundColor = "red";
                }
            })
        });
    </script>
</head>
<body>
    <ul id="contentUl">
        <li>one</li>
        <li>tow</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
